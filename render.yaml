services:
  - type: web
    name: educational-supervision-api
    runtime: node
    region: singapore
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run init-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /var/data/education.db
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
